<!DOCTYPE html>
<html>
<head>
   
   <meta charset="utf-8" />   
   <title>Exercise 2</title>
   <link rel="stylesheet" href="styles.css" />
   
</head>

   <script type="text/javascript">
         let homeA = "1 Main St.";
         let homeC = "Sicilia";
         let homeS = "MA";
         let homeZ = "02103";
         let workA = "15 Columbine Ln.";
         let workC = "Crab City";
         let workS = "MA";
         let workZ= "02104";

         function homeValues(){
            document.getElementById("streetinput").value = homeA;
            document.getElementById("cityinput").value = homeC;
            document.getElementById("stateinput").value = homeS;
            document.getElementById("zipinput").value = homeZ;
         }
         function workValues(){
            document.getElementById("streetinput").value = workA;
            document.getElementById("cityinput").value = workC;
            document.getElementById("stateinput").value = workS;
            document.getElementById("zipinput").value = workZ;
         }
         
   </script>


<body>
   <header>
      <h1>
         Exercise 2
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <span>Home</span><br/>
               1 Main St.<br />
               Sicilia, MA 02103
               <input type="radio" id="homeoption" name="shippingaddr" onclick="homeValues()">
					  
			
            </label>
            <label for="workoption" id="workaddr">
               <span>Work</span><br/>
               15 Columbine Ln.<br />
               Crab City, MA 02104
               <input type="radio" id="workoption" name="shippingaddr" onclick="workValues()">
            </label>
            
         </fieldset>
          <fieldset id="contactinfo">
            <label for="streetinput">
              Street Address
              <input type="text" id="streetinput" />
            </label>
            <label for="cityinput">
              City
              <input type="text" id="cityinput" />
            </label>
            <label for="stateinput">
              State
              <input type="text" id="stateinput" />
            </label>
            <label for="zipinput">
              Zip
              <input type="text" id="zipinput" />
            </label>
          </fieldset>
     </form>
   </article>

</body>
</html>
